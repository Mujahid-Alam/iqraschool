{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %} 

    <!-- Login Start -->
    <div class="container ">
        <div class="col-lg-4 mx-auto mt-5 col-md-6">
            <h4 class="text-primary mb-3 text-center">Login</h4>

            <form action="/login/"  method="POST">
                {% csrf_token %}

                <div class="mb-3 ">
                    <label for="email">Email</label>
                    <input type="email" name="email" value="" id="email" class="form-control rounded shadow-sm">
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" value="" id="password" class="form-control rounded shadow-sm">
                </div>
        
                <div class="mb-3">
                    <button class="btn btn-primary w-100">LogIn</button>
                </div>


            </form>


            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <button class="btn btn-success bg-dark  w-100">Forget Password</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3 ">
                        <a href="{% url 'applyForAdmission' %}"> <button class="btn btn-success bg-dark w-100">Sign Up</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login End -->

{% endblock%}

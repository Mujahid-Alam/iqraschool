{% extends 'base.html' %}
{% load static %}
{% block title %}Admission{% endblock %}

{% block content %} 
    <div class="container ">
        <div class="row  ">
            <div class="col-lg-8 mx-auto">
                <div class="card bg-transparent appy-div border-0">
                    <div class="card-body border">
                        <h1 class="card-title mt-3 text-center">Apply For Admission</h1>
                        <form action="/applyForAdmission/"  method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Name</label>
                                <input type="text" name="name" value="" id="name" class="form-control rounded shadow-sm">
                            </div>

                            <div class="row">
                                <div class="mb-3 col-lg-6">
                                    <label for="mother_name">Mother Name</label>
                                    <input type="text" name="mother_name" value="" id="mother_name" class="form-control rounded shadow-sm">
                                </div>
                                <div class="mb-3 col-lg-6">
                                    <label for="father_name">Father Name</label>
                                    <input type="text" name="father_name" value="" id="father_name" class="form-control rounded shadow-sm">
                                </div>
                            </div>
                        <div class="row">
                                <div class="mb-3 col-lg-6">
                                    <label for="contact">Contact</label>
                                    <input type="number" name="contact" value="" id="contact" class="form-control rounded shadow-sm">
                                </div>
                                <div class="mb-3 col-lg-6">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" value="" id="email" class="form-control rounded shadow-sm">
                                </div>
                        </div>
                        <div class="row mb-3">
                                <div class="col-lg-4 col-md-3 col-6">
                                    <label for="education">Education</label>
                                    <input type="text" name="education" value="" class="form-control shadow-sm" id="eductaion">
                                </div>
                                <div class="col-lg-4 col-md-3 col-6">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" name="dob" value="" class="form-control shadow-sm" id="dob">
                                </div>
                                <div class="col-lg-4 col-md-3 col-12">
                                    <label for="gender">Gender</label>
                                    <select name="gender" id="gender" class="form-select">
                                        <option value="" selected="" disabled="" hidden=""></option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                        </div>
                        <div class="mb-3">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" cols="30" rows="3" class="form-control"></textarea>
                            </div>
                        <div class="mb-3">
                            <button class="btn btn-primary w-100">Add</button>
                        </div>
                        </form>
                    <div>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
